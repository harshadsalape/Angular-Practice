<table style="width:100%">
    <tr>
      <th>Sr.No</th>
      <th>Name</th> 
      <th>Address</th>
    </tr>
    <tr *ngFor="let item of list;let row=index">
      <td>{{row+1}}</td>
      <td>{{item.name}}</td> 
      <td>{{item.address}}</td>
      <td><a routerLink="/student/{{item.id}}">Details</a></td>
    </tr>
   
  </table>
